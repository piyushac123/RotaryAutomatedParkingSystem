    <script type="text/javascript">
        function validateForm()
        {
            var email = document.getElementById("id3").value;
            var date = document.getElementById("id4").value;
            var arrivalTime = document.getElementById("id5").value;
            var stayTime = document.getElementById("id6").value;
          if(email=="" || date=="" || arrivalTime==""|| stayTime=="")
          { 
            alert("Please fill all fields");
            window.location.replace('../getTime/getTime.html')
            return false;
          }
            

          //    alert("validations passed");
          return true;
        }
        function myFunction(){
            var stayTime = document.getElementById("id6").value;
            if(stayTime<0){
                alert("Please enter non negative stay time");
                document.getElementById("id6").innerHTML=0;
                document.getElementById("demo").innerHTML="";
            }
            else{
                document.getElementById('demo').innerHTML="Amount : Rs."+(stayTime*10);
            }
            
        }
